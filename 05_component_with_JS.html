<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Todo</h1>
      <todo-list category="Career"></todo-list>
      <todo-list category="Shopping"></todo-list>
      <todo-card v-for="title in titles" v-bind:title="title"></todo-card>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./05_todo_card.js"></script>
    <script src="./05_todo_list.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          titles: [
            "Hello, Vue!",
            "Hello, Python?",
            "Hello, Go?",
            "Hello, Kotlin?",
          ],
        },
      });
    </script>
  </body>
</html>
