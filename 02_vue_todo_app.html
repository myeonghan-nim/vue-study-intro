<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>

  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>

</head>

<body style="margin: 0;">

  <div id="app" v-bind:style="{backgroundImage: 'url(' + bgImg + ')', height: '100vh', backgroundPosition: 'center', backgroundSize: 'cover'}">

    <select v-model="status">
      <option value="all">All</option>
      <option value="active">Uncompleted</option>
      <option value="completed">Completed</option>
    </select>

    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
    <button v-on:click="addTodo">Add</button>
    <button v-on:click="deleteTodo">Delete</button>

    <li v-for="todo in computedTodosByStatus" v-bind:class="{completed: todo.completed}" v-bind:key="todo.id">
      <input type="checkbox" v-model="todo.completed">
      {{todo.title}}
    </li>
    
    <!-- <p>{{reverseNewTodo}}</p> -->
    <!-- <p>{{dateMethod()}}</p> -->
    <!-- <p>{{dateComputed}}</p> -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const STORAGE_KEY = 'vue-todo'
    const todoStorage = {
      save: function(todos) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
      },

      fetch: function() {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
      },
    }

    const app = new Vue({
      el: '#app',

      data: {
        bgImg: '',
        newTodo: '',
        status: 'all',
        todos: [],
      },

      methods: {
        check(todo) {
          todo.completed = !todo.completed
        },

        addTodo() {
          if (this.newTodo) {
            this.todos.push({
              id: this.todos.length + 1,
              title: this.newTodo,
              completed: false
            })
            this.newTodo = ''
          }
        },

        deleteTodo() {
          this.todos = this.todos.filter(todo => todo.completed === false)
        },
        /*
        todosByStatus: function() {
          let statusTodos = []
          if (this.status === 'completed') {
            // return completed todos
            statusTodos = this.todos.filter((todo) => {
              return todo.completed === true
            })
          } else if (this.status === 'active') {
            // return uncompleted todos
            statusTodos = this.todos.filter((todo) => {
              return todo.completed === false
            })
          } else {
            statusTodos = this.todos
          }
          return statusTodos
        }
        dateMethod: function() {
          return new Date()
        }
        */
      },
      
      // when simple calculation is need
      computed: {
        // if data cashing is need, use computed data
        /*
        dateComputed: function() {
          return new Date()
        },

        reverseNewTodo: function() {
          return this.newTodo.split('').reverse().join('')
        },
        */
        computedTodosByStatus: function() {
          let statusTodos = []
          if (this.status === 'completed') {
            // return completed todos
            statusTodos = this.todos.filter((todo) => {
              return todo.completed === true
            })
          } else if (this.status === 'active') {
            // return uncompleted todos
            statusTodos = this.todos.filter((todo) => {
              return todo.completed === false
            })
          } else {
            statusTodos = this.todos
          }
          return statusTodos
        },
      },

      // when variable is changed, handle inner logic
      watch: {
        todos: {
          handler: function(todos) {
            todoStorage.save(todos)
          },
          deep: true
        }
      },

      mounted: function() {
        this.todos = todoStorage.fetch()
        
        const IMG_URL = 'https://source.unsplash.com/random/1920x1080/?nature'

        axios.get(IMG_URL)
          .then((response) => {
            this.bgImg = response.request.responseURL
          })
          .catch((error) => {})
      }
    })
  </script>

</body>

</html>
